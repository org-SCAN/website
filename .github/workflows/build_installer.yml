name: Build and Release Installer

on:
  push:
    branches: [ main ]
    paths: [ "installer/installer.js", "installer/package.json" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        working-directory: installer
        run: npm install

      - name: Build executables with pkg
        working-directory: installer
        run: pkg .

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: "Installer Release v${{ github.run_number }}"
          draft: false
          prerelease: false

      - name: Upload Release Asset - Windows
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: installer/scan-installer-win.exe
          asset_name: scan-installer-win.exe
          asset_content_type: application/octet-stream

      - name: Upload Release Asset - macOS
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: installer/scan-installer-macos
          asset_name: scan-installer-macos
          asset_content_type: application/octet-stream

      - name: Upload Release Asset - Linux
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: installer/scan-installer-linux
          asset_name: scan-installer-linux
          asset_content_type: application/octet-stream